name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g. 1.0.0, latest, dev, etc.)'
        required: false
        default: 'latest'
        type: string
      JDK_VERSION:
        required: false
        default: '17'
        type: string
      NODE_VERSION:
        required: false
        default: '18'
        type: string
      MAVEN_VERSION:
        description: 'Maven Version'
        required: false
        default: '3.9.4'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/jenkins-slave

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workflow inputs
        run: |
          echo "DEBUG: github.event_name = '${{ github.event_name }}'"
          echo "DEBUG: raw github.event.inputs JSON:"
          echo '${{ toJson(github.event.inputs) }}'
          echo "DEBUG: tag input = '${{ github.event.inputs.tag }}'"
          echo "DEBUG: JDK_VERSION input = '${{ github.event.inputs.JDK_VERSION }}'"
          echo "DEBUG: NODE_VERSION input = '${{ github.event.inputs.NODE_VERSION }}'"
          echo "DEBUG: MAVEN_VERSION input = '${{ github.event.inputs.MAVEN_VERSION }}'"

      - name: Set effective image tag
        id: tag
        run: |
          TAG_INPUT='${{ github.event.inputs.tag }}'
          if [ -z "$TAG_INPUT" ]; then
            TAG_INPUT='latest'
          fi
          echo "DEBUG: Effective tag resolved to '$TAG_INPUT'"
          echo "TAG=$TAG_INPUT" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            # Always add manual tag from workflow_dispatch input
            type=raw,value=${{ steps.tag.outputs.TAG }}

      - name: Debug resolved Docker tags
        run: |
          echo "DEBUG: Tags generated by docker/metadata-action:"
          echo '${{ steps.meta.outputs.tags }}'

      - name: Create SSH directory for build context
        run: |
          mkdir -p .ssh
          if [ ! -f .ssh/authorized_keys ]; then
            echo "# Add your public SSH keys here" > .ssh/authorized_keys
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            JDK_VERSION=${{ github.event.inputs.JDK_VERSION }}
            NODE_VERSION=${{ github.event.inputs.NODE_VERSION }}
            MAVEN_VERSION=${{ github.event.inputs.MAVEN_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Built Image Tags:" >> "$GITHUB_STEP_SUMMARY"
          echo '```
          echo "${{ steps.meta.outputs.tags }}" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Pull Command (input tag):" >> "$GITHUB_STEP_SUMMARY"
          echo '```
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Image Details:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Registry: ${{ env.REGISTRY }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Repository: ${{ env.IMAGE_NAME }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Effective Tag: ${{
            steps.tag.outputs.TAG
          }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Build Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_STEP_SUMMARY"
          echo "- Platforms: linux/amd64, linux/arm64" >> "$GITHUB_STEP_SUMMARY"
          echo "- JDK Version: ${{ github.event.inputs.JDK_VERSION }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Node.js Version: ${{ github.event.inputs.NODE_VERSION }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Maven Version: ${{ github.event.inputs.MAVEN_VERSION }}" >> "$GITHUB_STEP_SUMMARY"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.TAG || 'latest' }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
